<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ChangeBG On Hover</title>
</head>
<body>
    <div class="container">
        <div class="first-letter" onMouseOver=changeBodyBackground('#e75874') onMouseOut=changeBodyBackground('#FFF8DC')> g
        </div>
        <div class="second-letter" onMouseOver=changeBodyBackground('#be1558') onMouseOut=changeBodyBackground('#FFF8DC')> s
        </div>
        <div class="third-letter" onMouseOver=changeBodyBackground('#fbcbc9') onMouseOut=changeBodyBackground('#FFF8DC')> s
        </div>
        <div class="fourth-letter" onMouseOver=changeBodyBackground('#322514') onMouseOut=changeBodyBackground('#FFF8DC')> o
        </div>
        <div class="fifth-letter" onMouseOver=changeBodyBackground('#ecc19c') onMouseOut=changeBodyBackground('#FFF8DC')> c
        </div>
        <div class="sixth-letter" onMouseOver=changeBodyBackground('#ff6e40') onMouseOut=changeBodyBackground('#FFF8DC')> 2
        </div>
        <div class="seventh-letter" onMouseOver=changeBodyBackground('#ffc13b') onMouseOut=changeBodyBackground('#FFF8DC')>
            2
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
